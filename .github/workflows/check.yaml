name: check
on: [push, pull_request]

jobs:
  build_test:
    name: Build and Test
    strategy:
      matrix:
        go: ['1.16', '1.17']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-go@v2.1.4
      with:
        go-version: ${{ matrix.go }}
        stable: false
    - name: Run Tests
      run: go test -mod readonly .
